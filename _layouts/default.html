<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        {{ content }}
      </div>
    </main>

    {%- include footer.html -%}

    <style>
      body {
        background-color: #f7f7f9 !important;
        color: #4a4a4a !important;
        font-family: 'Lato', sans-serif !important;
      }
      
      h1, h2, h3, h4, h5, h6 {
        color: #8b7b9e !important;
        font-family: 'Grand Hotel', cursive !important;
        font-weight: normal !important;
      }
      
      a {
        color: #7a9d7e !important;
        text-decoration: none;
      }
      
      a:hover {
        color: #5f7d62 !important;
        text-decoration: underline;
      }
      
      .site-header {
        background-color: #e8e4ec !important;
        border-bottom: 3px solid #a8c9a5 !important;
      }
      
      .site-title {
        color: #6d5d7a !important;
        font-family: 'Grand Hotel', cursive !important;
      }
      
      .site-footer {
        background-color: #f0eef2 !important;
        color: #7a7a7a !important;
        border-top: 2px solid #d4c9dd !important;
      }
      
      .post-title {
        color: #6d5d7a !important;
      }
      
      .post-meta {
        color: #999999 !important;
      }
    </style>

  </body>

</html>
